<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>クイズゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="quiz">
    <div id="question">Loading...</div>
    <div id="options"></div>
  </div>
  
  <div>
    <input type="text" id="textbox1">
    <button id="btn1">背景色変更</button>
    <br>
    <input type="text" id="textbox2">
    <button id="btn2">文字色変更</button>
    <p>#を含むカラーコードもしくは色の名前（半角アルファベット）で入力してください。</p>  
  </div>
  
  <script>
    let questions = [];
    let currentIndex = 0;

    async function fetchQuestions() {
      const res = await fetch('https://opentdb.com/api.php?amount=10&difficulty=medium&type=multiple');
      const data = await res.json();
      questions = data.results;
      showQuestion();
    }

    function decodeHTMLEntities(text) {
      const textarea = document.createElement("textarea");
      textarea.innerHTML = text;
      return textarea.value;
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('quiz').innerHTML = '<h2>クイズ終了！</h2>';
        return;
      }

      const q = questions[currentIndex];
      const questionText = decodeHTMLEntities(q.question);
      const options = [...q.incorrect_answers, q.correct_answer];
      shuffleArray(options);

      document.getElementById('question').textContent = questionText;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = decodeHTMLEntities(option);
        btn.onclick = () => {
          if (option === q.correct_answer) {
            alert('正解！');
            document.body.style.backgroundColor = "#FFFFFF";
            currentIndex++;
            showQuestion();
          } else {
            document.body.style.backgroundColor = "#FF0000";
            alert('不正解!もう一度選んでください');

            //  while (option >= q.correct_answer)
            // document.getElementById('quiz').style.backgroundcolor = "#FF0000";
            //   // changebackgroundColor("#FF0000")
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    fetchQuestions();

    function buttonClick1() {
      let txt_input1 = document.getElementById("textbox1").value;
      document.documentElement.style.setProperty('--Color1',txt_input1);
    }

    let button1 = document.getElementById('btn1');
    button1.addEventListener('click', buttonClick1);

    function buttonClick2() {
      let txt_input2 = document.getElementById("textbox2").value;
      document.documentElement.style.setProperty('--Color2',txt_input2);
    }

    let button2 = document.getElementById('btn2');
    button2.addEventListener('click', buttonClick2);
  </script>

</body>

</html>
